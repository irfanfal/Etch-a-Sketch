<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingpage.css"/>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="title"><h1>Sketch Pad</h1></div>

        <div class="slidecontainer">
            <p id="slide-value"></p>
            <input type="range" min="1" max="64" value="64" class="slider" id="myRange">
        </div>
    
        <div class="board"></div>
        <div class="button">
            <input type="color" id="colorpicker"></input>
            <div class="btn eraser">Eraser</div>
            <div class="btn gray">Gray</div>
            <div class="btn reset">Reset</div>
        </div>
    </div>


    <script src = "javascript.js"></script>
    
</body>
</html>
